name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        # Wir verwenden keine cache-dependency-path, um das Problem zu vermeiden
        
    - name: Create package-lock file in root if not exists
      run: |
        if [ ! -f "./package-lock.json" ]; then
          cp package.json package-lock.json
          echo "Created temporary package-lock.json in root directory"
        fi
      
    - name: Install dependencies
      run: npm ci || npm install
      
    - name: Copy UIkit files
      run: |
        mkdir -p assets/uikit/dist
        cp -R node_modules/uikit/dist/* assets/uikit/dist/
        
    - name: Cleanup
      run: |
        rm -rf node_modules
        
    - name: Create Release ZIP
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        zip -r uikit_collection.zip . -x "*.git*" -x "node_modules/*" -x ".github/*"
        
    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v3
      with:
        name: uikit_collection
        path: uikit_collection.zip