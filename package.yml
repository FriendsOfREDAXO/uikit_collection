package: uikit_collection
version: '3.0.0-dev'
author: 'Friends Of REDAXO'
supportpage: https://github.com/klxm
info: 'FOR UIKIT Collection'

page:
    title: 'translate:title'
    perm: uikit[]
    icon: rex-icon fa-times-circle
    subpages:
        module: {title: 'translate:module'}
        templates: {title: 'translate:templates', icon: rex-icon fa-file-text-o}
        info:
            title: 'Info'
            itemclass: 'pull-right'
            subpages:
                info:  { title: 'translate:info', subPath: README.md }
                lizenz: { title: 'translate:lizenz'}
requires:
    redaxo: '>=5.7.0'
    packages:
         mblock: '>=3.0.0'
         navigation_array: '>=1.0.0-beta1'
         mform: '>=5.1.1'
         yrewrite: '>=2.3.0'
         cke5: '>=1.0.0'
         plyr: '>=2.0.0'
